<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Playstation</title>
</head>
<body>
    <main>
        <div class="container">
            <img src="img/logo.png" class="logo" alt="logo">
            <nav class="navbar"  id="menuList">
                <ul >
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" alt="menu" class="menu-icon" onclick="toggleMenu();">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless controller for Playstation</h3>
                <span> $32.50</span>
                <p>(Compatible/Generic)</p>
                <button class="btn"><a href="#">Buy Now <img src="img/arrow.png" alt="">
                </a></button>
            </div>
            <div class="col-2">
                <div class="controller">
                    <img src="img/controller.png" alt="controller">
                    <div class="add">
                    <img src="img/add.png" alt="add to cart">
                    </div>
                </div>
            </div>
        </div>
        <div class="social">
            <img src="img/tw.png" alt="">
            <img src="img/fb.png" alt="">
            <img src="img/ig.png" alt="">
        </div>
    </main>
    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function toggleMenu(){
            if(menuList.style.maxHeight == "0px"){
                menuList.style.maxHeight = "130px"
            }else{
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
